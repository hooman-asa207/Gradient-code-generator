<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gradient Generator</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icons8-gradient-64.png">
</head>

<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-1" value="#1488cc">
            <input type="color" id="color-2" value="#2b32b2">
        </div>
        <div class="buttons">
            <button data-dir="0deg" class="active">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button data-dir="180deg">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button data-dir="90deg">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button data-dir="270deg">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" data-dir="45deg">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" data-dir="225deg">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" data-dir="135deg">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" data-dir="315deg">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit">Generate</button>
        <div class="output">
            <textarea id="code" rows="2" disabled></textarea>
            <button class="pushable" id="copy">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    COPY
                </span>
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
